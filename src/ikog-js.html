<body>
    <form action= "#">
<h1 style="color: #ff0000";>IMPORTANT! Support for Dropbox will finish at the end of October. This is because of changes to Oauth 2. Before that date, make sure you switch over to using localstorage.</h1>

    <div id="console">
        <div id = "nonConsoleHeader"></div>
        <div id ="mockScreenContainer">
            <div id = "mockScreen">
            </div>
            <div id ="mockScreenContainerEnd"></div>
        </div>
        <div id="commandLine">
			<span id="prompt" class="prompt">
				<span id="dirty"></span>
				<span id="prompt-text">root:</span>
			</span>
            
           <span id = "fileImportContainer">
           	   <input type="file" id="importFile" name="importFile" />

           </span>
           <span id = "commandEntryContainer">
               <input type="password" id ="pwEntry" />
               <textarea type="text" id="commandLineEntry"></textarea>
           </span>
        </div>
                <div id = "nonConsoleFooter"></div>
		<div id="bottom"></div>
    </div>
